disqus_shortname:

# Build settings
markdown: kramdown
highlight: rouge
permalink: /blog/:year/:month/:day/:title/

# Sass
sass:
  sass_dir: _scss
  style: :compressed

compress_html:
  clippings: []
  comments: []
  endings: []
  profile: false
  ignore:
    envs: []

# Exclude these files from production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - .gitignore

# Custom collections
collections:
  case-studies:
    output: true

defaults:
  -
    scope:
      path: ""              # an empty string here means all files in the project
      type: "case-studies"
    values:
      layout: "casestudy"
      show_meta: true       # Show metadata beneath all pages
      author: "Labs64"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show_meta: true
      author: "Labs64"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_meta: true
      author: "Labs64"

# Affiliate
affiliate:
  campaign: "netlicensing_affiliates"
  cookie-name: "nlaff"
  cookie-lifetime: "90" # days
