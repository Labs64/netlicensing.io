{% if site.yandex_metrika_tracking_id %}
<!-- Yandex.Metrika counter -->
<script type="text/javascript">
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
            try {
                w.yaCounter{{ site.yandex_metrika_tracking_id }} = new Ya.Metrika({
                    id:{{ site.yandex_metrika_tracking_id }},
                    clickmap:true,
                    trackLinks:true,
                    accurateTrackBounce:true
                });
            } catch(e) { }
        });

        var n = d.getElementsByTagName("script")[0],
            s = d.createElement("script"),
            f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f, false);
        } else { f(); }
    })(document, window, "yandex_metrika_callbacks");
</script>
<noscript><div><img src="https://mc.yandex.ru/watch/{{ site.yandex_metrika_tracking_id }}" style="position:absolute; left:-9999px;" alt="Yandex.Metrika for {{ site.title }}" /></div></noscript>
<!-- /Yandex.Metrika counter -->
{% endif %}
