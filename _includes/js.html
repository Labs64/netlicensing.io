<script>
    $(".NL_footer_menu h3").on("click", function () {
        var $this = $(this);
        var $icon = $this.children(".fa");
        var $content = $this.next("ul");
        if ($(window).width() <= '993') {
            if ($icon.hasClass("fa-chevron-down")) {
                $this.css({border: "none"});
                $content.css({'border-bottom': '1px solid #E7E7E7'});
                $icon.switchClass("fa-chevron-down", "fa-chevron-up", 500);
                $content.animate({height: "150px"}, 700);
            } else {
                $content.css({border: "none"});
                $icon.switchClass("fa-chevron-up", "fa-chevron-down", 500);
                $content.animate({height: "0px"}, 700);
                $this.css({'border-bottom': '1px solid #E7E7E7'});
            }
        }
    });
</script>

<!--set affiliate cookies-->
<script>
    var searchParams = new URLSearchParams(window.location.search);

    if (searchParams.get('utm_campaign') === '{{site.affiliate.campaign}}') {
        if (searchParams.has('utm_source')) {
            var expires = new Date();
            expires.setDate(expires.getDate() + parseInt('{{site.affiliate.cookie-lifetime}}', 10));

            var affiliateCookie = '{{site.affiliate.cookie-name}}' + '=' + escape(searchParams.get('utm_source')) + ';';
            var affiliateCookieExpires = 'expires=' + expires.toUTCString() + ';';
            var affiliateCookiePath = 'path=/;';
            var affiliateCookieDomain = 'domain=' + (document.domain.match(/[^\.]*\.[^.]*$/)[0]) + ';';

            document.cookie = affiliateCookie + affiliateCookieExpires + affiliateCookiePath + affiliateCookieDomain;
        }
    }
</script>
