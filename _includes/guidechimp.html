<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/guidechimp@2/dist/guidechimp.min.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/guidechimp@2/dist/guidechimp.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/guidechimp@2/dist/plugins/googleAnalytics.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/guidechimp@2/dist/plugins/multiPage.js"></script>

<script>
    var searchParams = new URLSearchParams(window.location.search);

    var tourLicensingModels = [
        {
            element: '[data-id="id-1"]',
            title: 'Try & Buy',
            description: 'This licensing model is useful in case you want to distribute secure <i>trial or demo version</i> of your product. Trial licenses are granted for a short time and allow customers to try the product before buying it.',
            buttons: [
                {
                    title: 'Learn More',
                    class: 'NL_button button_main NL_dark_btn NL_wide_btn',
                    onClick: function () {
                        window.location.href = 'http://nlic.io/nlTNB';
                    }
                }
            ]
        },
        {
            element: '[data-id="id-3"]',
            title: 'Pricing Table',
            description: '<i>Price and package</i> in minutes without having to re-code or re-engineer back-office systems.',
            buttons: [
                {
                    title: 'Learn More',
                    class: 'NL_button button_main NL_dark_btn NL_wide_btn',
                    onClick: function () {
                        window.location.href = 'http://nlic.io/nlPTB';
                    }
                }
            ]
        },
        {
            element: '[data-id="id-9"]',
            title: 'Node-Locked',
            description: 'Software is licensed for use only on one or more <i>named computer systems</i>. Usually, CPU serial number verification is used to enforce this type of license.',
            buttons: [
                {
                    title: 'Learn More',
                    class: 'NL_button button_main NL_dark_btn NL_wide_btn',
                    onClick: function () {
                        window.location.href = 'http://nlic.io/nlNLK';
                    }
                }
            ]
        }
    ];

    var tourFeatures = [
        {
            element: '#feature-licensing-as-a-service',
            title: 'Licensing-as-a-Service',
            description: 'Increase flexibility! NetLicensing is cloud-based, you can start using it by just creating a free account. Start licensing your first product right away without installing any software!',
            position: 'right',
        },
        {
            element: '#feature-availability',
            title: 'Availability',
            description: 'The cloud-based infrastructure of NetLicensing provides the highest availability across your entire license management process. 99.0% UPTIME Guarantee!',
            position: 'top',
        },
        {
            element: '#feature-easy-setup-and-integration',
            title: 'Easy Setup and Integration',
            description: 'NetLicensing makes setup and integration fast, safe and very simple.',
            position: 'bottom',
        },
        {
            element: '#feature-internet-of-things-iot-licensing',
            title: 'Internet of Things (IoT) Licensing',
            description: 'Allow your customers borrow or lease rather than buy your Internet of Things product.',
            position: 'left',
        }
    ];

    var tourAdventCalendar = [
        {
            title: 'Advent 2020 - Day 1',
            description: 'Join us, as we count down days till Christmas with this <strong>NetLicesning Advent Calendar</strong> and receive every day NetLicensing perks!<br><br>Behind this first door, you can find the code <i>ADVENT2020_1</i>, which entitles you for 3 FREE months Premium Plan.',
            multiPage: {
                page: '/',
            },
            buttons: [
                {
                    title: 'Register Now',
                    class: 'NL_button button_main NL_dark_btn NL_wide_btn',
                    onClick: function () {
                        window.location.href = 'https://ui.netlicensing.io/#/register';
                    }
                }
            ]
        }
    ];

    GuideChimp.extend(guideChimpPluginMultiPage);
    GuideChimp.extend(guideChimpPluginGoogleAnalytics);
    var guideChimpLicensingModels = new GuideChimp(tourLicensingModels);
    var guideChimpFeatures = new GuideChimp(tourFeatures);

    /* Adventscalendar2020 */
    var guideChimpAdventCalendar = new GuideChimp(tourAdventCalendar);
    guideChimpAdventCalendar.gaOn('onBeforeChange', 'Advent Calendar 2020', (to, from) => {
        return {
            event_category: 'guidechimp_tour',
            event_label: to.title
        };
    });
    guideChimpAdventCalendar.continue();    

    if (searchParams.get('guidechimp') === 'on' && searchParams.get('tour') === 'licensing-models') {
        setTimeout(function () {
            guideChimpLicensingModels.start();
        }, 1000);
    } else if (searchParams.get('guidechimp') === 'on' && searchParams.get('tour') === 'features') {
        setTimeout(function () {
            guideChimpFeatures.start();
        }, 1000);
    } else if (searchParams.get('guidechimp') === 'on' && searchParams.get('tour') === 'advent-calendar-2020') {
        setTimeout(function () {
            guideChimpAdventCalendar.start(new Date().getDate() - 1);
        }, 1000);
    }

</script>

<style>
    .gc-tooltip {
        max-width: 450px;
    }
</style>
